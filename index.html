<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RadioWave - Modern Web Radio Player</title>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <!-- Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- Tailwind -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Outfit', 'sans-serif'],
                    }
                }
            }
        }
    </script>

    <!-- Theme System & Styles -->
    <link rel="stylesheet" href="css/themes.css">
    <link rel="stylesheet" href="css/styles.css">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/Sortable/1.15.0/Sortable.min.js"></script>
    <script
        src="https://cdn.jsdelivr.net/npm/icecast-metadata-player@1.17.13/build/icecast-metadata-player-1.17.13.main.min.js"></script>
</head>

<body class="text-slate-800 dark:text-slate-100 transition-colors duration-300">
    <!-- Background -->
    <div id="bg-gradient" class="fixed inset-0 -z-10 transition-colors duration-500"></div>
    <div
        class="fixed inset-0 -z-10 bg-[url('data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHdpZHRoPSI0MDAiIGhlaWdodD0iNDAwIj48ZmlsdGVyIGlkPSJhoiPjxmZVR1cmJ1bGVuY2UgdHlwZT0iZnJhY3RhbE5vaXNlIiBiYXNlRnJlcXVlbmN5PSIwLjY1IiBudW1PY3RhdmVzPSIzIiBzdGl0Y2hUaWxlcz0ic3RpdGNoIi8+PC9maWx0ZXI+PHJlY3Qgd2lkdGg9IjEwMCUiIGhlaWdodD0iMTAwJSIgZmlsdGVyPSJ1cmwoI2cpIiBvcGFjaXR5PSIwLjAzIi8+PC9zdmc+')] opacity-50 pointer-events-none">
    </div>

    <!-- App Container -->
    <div id="app" class="flex flex-col md:flex-row h-screen h-[100dvh] w-full overflow-hidden">
        <!-- Left Panel: Station List -->
        <aside
            class="w-full md:w-96 flex flex-col glass-panel z-20 md:h-full transition-all duration-300 flex-1 md:flex-none min-h-0"
            id="sidebar">
            <!-- Header -->
            <div class="p-4 border-b border-white/10">
                <div class="flex justify-between items-center mb-4">
                    <h1 class="text-2xl font-bold tracking-tight flex items-center gap-2">
                        <i id="logo-icon" class="fa-solid fa-radio"></i>
                        <span>Radio<span class="font-light opacity-80">Wave</span></span>
                    </h1>
                    <div class="relative">
                        <button id="theme-toggle"
                            class="w-9 h-9 rounded-full bg-white/10 flex items-center justify-center text-white/60 hover:text-white hover:bg-white/20 transition-colors">
                            <i class="fa-solid fa-palette"></i>
                        </button>
                        <div id="theme-dropdown"
                            class="hidden absolute right-0 mt-2 w-48 bg-slate-900/95 backdrop-blur-lg border border-white/10 rounded-xl shadow-xl overflow-hidden z-50">
                            <div class="p-2">
                                <button
                                    class="theme-option w-full px-3 py-2 text-left text-sm text-white hover:bg-white/10 rounded-lg transition-colors"
                                    data-theme="monochrome">
                                    <i class="fa-solid fa-circle text-slate-400 mr-2"></i>Monochrome
                                </button>
                                <button
                                    class="theme-option w-full px-3 py-2 text-left text-sm text-white hover:bg-white/10 rounded-lg transition-colors"
                                    data-theme="purple">
                                    <i class="fa-solid fa-circle text-purple-400 mr-2"></i>Purple Dream
                                </button>
                                <button
                                    class="theme-option w-full px-3 py-2 text-left text-sm text-white hover:bg-white/10 rounded-lg transition-colors"
                                    data-theme="sunset">
                                    <i class="fa-solid fa-circle text-orange-400 mr-2"></i>Sunset
                                </button>
                                <button
                                    class="theme-option w-full px-3 py-2 text-left text-sm text-white hover:bg-white/10 rounded-lg transition-colors"
                                    data-theme="ocean">
                                    <i class="fa-solid fa-circle text-blue-400 mr-2"></i>Ocean Blue
                                </button>
                                <button
                                    class="theme-option w-full px-3 py-2 text-left text-sm text-white hover:bg-white/10 rounded-lg transition-colors"
                                    data-theme="forest">
                                    <i class="fa-solid fa-circle text-green-400 mr-2"></i>Forest
                                </button>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Search -->
                <div class="relative mb-4">
                    <i class="fa-solid fa-search absolute left-3 top-1/2 -translate-y-1/2 text-white/40"></i>
                    <input type="text" id="search-input" placeholder="Search stations..."
                        class="w-full pl-10 pr-4 py-2 rounded-xl glass-input text-sm text-white placeholder-white/40 focus:outline-none transition-colors accent-input">
                </div>

                <!-- Genre Chips -->
                <div class="flex gap-2 overflow-x-auto no-scrollbar pb-2 mb-2">
                    <button
                        class="genre-btn px-3 py-1 rounded-full text-xs font-medium bg-white/20 text-white whitespace-nowrap hover:bg-white/30 transition-colors"
                        data-genre="">All</button>
                    <button
                        class="genre-btn px-3 py-1 rounded-full text-xs font-medium bg-white/5 text-slate-300 whitespace-nowrap hover:bg-white/20 transition-colors"
                        data-genre="pop">Pop</button>
                    <button
                        class="genre-btn px-3 py-1 rounded-full text-xs font-medium bg-white/5 text-slate-300 whitespace-nowrap hover:bg-white/20 transition-colors"
                        data-genre="rock">Rock</button>
                    <button
                        class="genre-btn px-3 py-1 rounded-full text-xs font-medium bg-white/5 text-slate-300 whitespace-nowrap hover:bg-white/20 transition-colors"
                        data-genre="jazz">Jazz</button>
                    <button
                        class="genre-btn px-3 py-1 rounded-full text-xs font-medium bg-white/5 text-slate-300 whitespace-nowrap hover:bg-white/20 transition-colors"
                        data-genre="classical">Classical</button>
                    <button
                        class="genre-btn px-3 py-1 rounded-full text-xs font-medium bg-white/5 text-slate-300 whitespace-nowrap hover:bg-white/20 transition-colors"
                        data-genre="news">News</button>
                </div>

                <!-- Advanced Filters -->
                <div class="mb-2">
                    <button id="filter-toggle"
                        class="flex items-center justify-between w-full py-2 text-xs font-medium text-slate-400 hover:text-white transition-colors">
                        <span><i class="fa-solid fa-filter mr-2"></i>Advanced Filters</span>
                        <i class="fa-solid fa-chevron-down transition-transform"></i>
                    </button>
                    <div id="filter-section" class="hidden flex-col gap-2 mt-2">
                        <div class="relative">
                            <input type="text" id="filter-country" placeholder="Country..." autocomplete="off"
                                class="w-full px-3 py-1.5 rounded-lg glass-input text-xs text-white placeholder-white/40 focus:outline-none transition-colors accent-input">
                            <ul id="country-suggestions"
                                class="hidden absolute top-full left-0 right-0 mt-1 max-h-40 overflow-y-auto bg-slate-900/95 rounded-lg border border-white/10 z-50">
                            </ul>
                        </div>
                        <div class="relative">
                            <input type="text" id="filter-tag" placeholder="Genre/Tag..." autocomplete="off"
                                class="w-full px-3 py-1.5 rounded-lg glass-input text-xs text-white placeholder-white/40 focus:outline-none transition-colors accent-input">
                            <ul id="tag-suggestions"
                                class="hidden absolute top-full left-0 right-0 mt-1 max-h-40 overflow-y-auto bg-slate-900/95 rounded-lg border border-white/10 z-50">
                            </ul>
                        </div>
                    </div>
                </div>

                <!-- Tabs -->
                <div class="flex gap-2 border-b border-white/10">
                    <button id="tab-stations"
                        class="tab-button flex-1 py-2 text-sm font-medium transition-colors active">Stations</button>
                    <button id="tab-favorites"
                        class="tab-button flex-1 py-2 text-sm font-medium text-slate-400 hover:text-slate-200 transition-colors">Favorites</button>
                </div>
            </div>

            <!-- List Container -->
            <div id="scroll-container" class="flex-1 overflow-y-auto custom-scrollbar relative">
                <div id="station-list" class="p-2 space-y-1"></div>

                <!-- Loading Indicator -->
                <div id="loading-more" class="hidden p-4 flex justify-center">
                    <div class="loader"></div>
                </div>

                <!-- Spacer for mobile player -->
                <div class="h-40 md:h-0 shrink-0"></div>
            </div>
        </aside>

        <!-- Main Content -->
        <main class="md:flex-1 relative flex flex-col h-0 md:h-full">
            <!-- Visualizer Container -->
            <div class="hidden md:flex flex-1 relative bg-black/20" id="visualizer-container">
                <canvas id="visualizer-canvas" class="w-full h-full block"></canvas>
                <div
                    class="absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 text-center pointer-events-none">
                    <div id="visualizer-logo"
                        class="text-6xl md:text-8xl font-bold text-white/5 tracking-tighter select-none">RADIO</div>
                </div>
            </div>

            <!-- Player Controls -->
            <div
                class="glass-panel border-t border-white/10 p-3 md:p-6 z-50 fixed bottom-0 left-0 right-0 md:relative md:inset-auto">
                <div class="max-w-4xl mx-auto flex flex-row items-center justify-between gap-3 md:gap-6">
                    <!-- Station Info -->
                    <div class="flex items-center gap-3 md:gap-4 flex-1 min-w-0 md:w-1/3">
                        <div id="player-icon"
                            class="w-12 h-12 md:w-16 md:h-16 rounded-lg md:rounded-xl flex items-center justify-center shadow-lg flex-shrink-0">
                            <i class="fa-solid fa-music text-xl md:text-2xl text-white"></i>
                        </div>
                        <div class="min-w-0 flex-1">
                            <h2 id="player-station-name" class="text-base md:text-lg font-bold text-white truncate">
                                Select
                                a Station
                            </h2>
                            <p id="player-song-info" class="text-xs md:text-sm truncate accent-text">Ready to play</p>
                            <div class="hidden md:flex items-center gap-2 mt-1">
                                <span id="player-genre"
                                    class="text-[10px] px-2 py-0.5 rounded-full bg-white/10 text-slate-300 border border-white/5">Genre</span>
                                <div id="player-tech-info" class="text-[10px] text-slate-500"></div>
                            </div>
                        </div>
                    </div>

                    <!-- Controls -->
                    <div class="flex flex-col items-center gap-2 w-auto md:w-1/3">
                        <div class="flex items-center gap-4 md:gap-6">
                            <button class="hidden md:block text-slate-400 hover:text-white transition-colors"><i
                                    class="fa-solid fa-backward-step text-xl"></i></button>
                            <button id="play-btn"
                                class="w-10 h-10 md:w-14 md:h-14 rounded-full bg-white text-indigo-900 flex items-center justify-center hover:scale-105 transition-transform shadow-lg shadow-white/10">
                                <i class="fa-solid fa-play text-base md:text-xl ml-0.5 md:ml-1"></i>
                            </button>
                            <button class="hidden md:block text-slate-400 hover:text-white transition-colors"><i
                                    class="fa-solid fa-forward-step text-xl"></i></button>
                        </div>
                    </div>

                    <!-- Volume & Extras -->
                    <div class="hidden md:flex items-center justify-end gap-4 w-1/3">
                        <div class="flex items-center gap-2 group">
                            <button id="mute-btn" class="text-slate-400 hover:text-white w-8"><i
                                    class="fa-solid fa-volume-high"></i></button>
                            <input type="range" id="volume-slider" min="0" max="1" step="0.01" value="0.8"
                                class="w-24 h-1 bg-white/10 rounded-lg appearance-none cursor-pointer [&::-webkit-slider-thumb]:appearance-none [&::-webkit-slider-thumb]:w-3 [&::-webkit-slider-thumb]:h-3 [&::-webkit-slider-thumb]:rounded-full [&::-webkit-slider-thumb]:bg-white">
                        </div>
                        <div class="w-px h-8 bg-white/10 mx-2"></div>
                        <button id="viz-mode-btn" class="text-slate-400 transition-colors accent-hover"
                            title="Change Visualizer"><i class="fa-solid fa-wave-square"></i></button>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- Application Logic -->
    <script src="js/radio-api.js"></script>
    <script src="js/audio-manager.js"></script>
    <script src="js/visualizer.js"></script>
    <script src="js/themes.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
